<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator-cont">
        <div class="display"></div>
        <div class="buttons-cont">
            <div class="row" id="row1">
                <button class="big-button" id="full-clear">AC</button>
                <button class="big-button" id="backspace">C</button>
            </div>   
            <div class="row" id="row2">
                <button class="normal-button" id="seven">7</button>
                <button class="normal-button" id="eight">8</button>
                <button class="normal-button" id="nine">9</button>
                <button class="normal-button" id="multiply">x</button>
            </div>
            <div class="row" id="row3">
                <button class="normal-button" id="four">4</button>
                <button class="normal-button" id="five">5</button>
                <button class="normal-button" id="six">6</button>
                <button class="normal-button" id="subtract">-</button>
            </div>
            <div class="row" id="row4">
                <button class="normal-button" id="one">1</button>
                <button class="normal-button" id="two">2</button>
                <button class="normal-button" id="three">3</button>
                <button class="normal-button" id="plus">+</button>
            </div>
            <div class="row">
                <button class="big-button" id="zero">0</button>
                <button class="normal-button" id="decimal">.</button>
                <button class="normal-button" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
